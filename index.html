<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot | JavaScript Project</title>

    <!-- Linking Fontawesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Linking GoogleFonts for icons -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Linking foneawesome for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="chatbot-toggler">
      <span class="material-symbols-rounded"> chat </span>
      <span class="material-symbols-rounded"> close </span>
    </button>

    <div class="chatbot-popup">
      <!-- Chatbot header section -->
      <div class="chat-header">
        <div class="header-info">
          <i class="fa-solid fa-robot logo"></i>
          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-btn" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>
      <!-- Chatbot body section -->
      <div class="chat-body">
        <div class="message bot-message">
          <i id="bot-avatar" class="fa-solid fa-robot"></i>
          <div class="message-text">
            Hey there üëè <br />
            How can I help you today?
          </div>
        </div>
      </div>
      <!-- Chatbot footer section -->

      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Message..."
            class="message-input"
            required
          ></textarea>
          <div class="chat-controls">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-rounded"
            >
              sentiment_satisfied
            </button>
            <div class="file-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden />
              <img src="#" />
              <button
                type="button"
                id="file-upload"
                class="material-symbols-rounded"
              >
                attach_file
              </button>
              <button
                type="button"
                id="file-cancel"
                class="material-symbols-rounded"
              >
                close
              </button>
            </div>
            <button
              type="submit"
              id="send-text"
              class="material-symbols-rounded"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="script.js"></script>
  </body>
</html>
